<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick notes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Notas de clase ‚úèÔ∏è</h1>
        <div>
            <button class="add-note-btn" onclick="openNoteDialog()">+ Agregar nota</button>
            <button id="themeToggleBtn" class="theme-toggle-btn">üåô</button>
        </div>
        
    </header>
    <main id="notesContainer" class="notes-grid">

    </main>
    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Agregar nueva nota</h2>
                <button class="close-btn" onclick="CloseNoteDialog()">x</button>
            </div>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">T√≠tulo</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Ingrese el t√≠tulo de la nota..." required />
                </div>
                <div class="form-group">
                    <label for="noteContent" class="form-label">Contenido</label>
                    <textarea id="noteContent" class="form-textarea" placeholder="Ingrese el contenido de la nota..." required></textarea>
                </div>
                <div class="dialog-actions">
                    <button type="button" class="cancel-btn" onclick="CloseNoteDialog()">Cancelar</button>
                    <button type="submit" class="save-btn">Guardar nota</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
